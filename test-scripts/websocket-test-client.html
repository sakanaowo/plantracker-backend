<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanTracker WebSocket Test Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: #4F46E5;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .status {
            padding: 15px 20px;
            background: #f3f4f6;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ef4444;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #10b981;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .controls {
            padding: 20px;
            background: #f9fafb;
            border-bottom: 1px solid #e5e7eb;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #374151;
        }

        input,
        button {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #4F46E5;
            ring: 2px solid rgba(79, 70, 229, 0.1);
        }

        button {
            background: #4F46E5;
            color: white;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: background 0.2s;
        }

        button:hover {
            background: #4338CA;
        }

        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .notifications {
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .notification {
            background: #f3f4f6;
            border-left: 4px solid #4F46E5;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .notification-title {
            font-weight: 600;
            color: #111827;
        }

        .notification-time {
            font-size: 12px;
            color: #6b7280;
        }

        .notification-body {
            color: #374151;
            line-height: 1.5;
        }

        .notification-type {
            display: inline-block;
            background: #dbeafe;
            color: #1e40af;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            margin-top: 8px;
        }

        .logs {
            background: #1f2937;
            color: #d1d5db;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }

        .log-time {
            color: #9ca3af;
        }

        .log-success {
            color: #10b981;
        }

        .log-error {
            color: #ef4444;
        }

        .log-info {
            color: #3b82f6;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üîî PlanTracker WebSocket Client</h1>
            <p>Real-time Notification Testing</p>
        </div>

        <div class="status">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Disconnected</span>
            </div>
            <span id="onlineUsers">0 users online</span>
        </div>

        <div class="controls">
            <div class="form-group">
                <label for="jwtToken">JWT Token</label>
                <input type="text" id="jwtToken" placeholder="Paste your JWT token here..."
                    value="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...">
            </div>

            <div class="form-group">
                <label for="serverUrl">Server URL</label>
                <input type="text" id="serverUrl" value="http://localhost:3000" placeholder="http://localhost:3000">
            </div>

            <div class="button-group">
                <button id="connectBtn" onclick="connect()">üîå Connect</button>
                <button id="disconnectBtn" onclick="disconnect()" disabled>üîå Disconnect</button>
            </div>

            <div class="button-group" style="margin-top: 10px;">
                <button onclick="sendPing()" disabled id="pingBtn">üì° Send Ping</button>
                <button onclick="clearNotifications()">üóëÔ∏è Clear</button>
            </div>
        </div>

        <div id="notificationsContainer" class="notifications">
            <div class="empty-state">
                <p>No notifications yet...</p>
                <p style="font-size: 12px; margin-top: 8px;">Connect to start receiving notifications</p>
            </div>
        </div>

        <div class="logs" id="logs">
            <div class="log-entry">
                <span class="log-time">[00:00:00]</span>
                <span class="log-info">WebSocket client ready...</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script>
        let socket = null;
        const notifications = [];

        function log(message, type = 'info') {
            const logsContainer = document.getElementById('logs');
            const time = new Date().toLocaleTimeString();
            const logClass = type === 'error' ? 'log-error' : type === 'success' ? 'log-success' : 'log-info';

            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `
                <span class="log-time">[${time}]</span>
                <span class="${logClass}">${message}</span>
            `;

            logsContainer.appendChild(entry);
            logsContainer.scrollTop = logsContainer.scrollHeight;
        }

        function updateStatus(connected) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const pingBtn = document.getElementById('pingBtn');

            if (connected) {
                statusDot.classList.add('connected');
                statusText.textContent = 'Connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                pingBtn.disabled = false;
            } else {
                statusDot.classList.remove('connected');
                statusText.textContent = 'Disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                pingBtn.disabled = true;
            }
        }

        function connect() {
            const token = document.getElementById('jwtToken').value.trim();
            const serverUrl = document.getElementById('serverUrl').value.trim();

            if (!token) {
                alert('Please enter a JWT token');
                return;
            }

            log('Connecting to ' + serverUrl + '/notifications...', 'info');

            socket = io(serverUrl + '/notifications', {
                auth: {
                    token: token
                },
                transports: ['websocket', 'polling']
            });

            socket.on('connect', () => {
                log('‚úÖ Connected to WebSocket server!', 'success');
                updateStatus(true);
            });

            socket.on('connected', (data) => {
                log('üì¨ Welcome message: ' + JSON.stringify(data), 'success');
            });

            socket.on('notification', (data) => {
                log('üîî Notification received: ' + data.type, 'success');
                addNotification(data);
            });

            socket.on('subscribed', (data) => {
                log('üì¨ Subscribed to: ' + JSON.stringify(data.types || 'all'), 'success');
            });

            socket.on('pong', (data) => {
                log('üì° Pong received at ' + data.timestamp, 'success');
            });

            socket.on('status', (data) => {
                log('üìä Status update: ' + JSON.stringify(data), 'info');
            });

            socket.on('disconnect', () => {
                log('‚ùå Disconnected from server', 'error');
                updateStatus(false);
            });

            socket.on('connect_error', (error) => {
                log('‚ùå Connection error: ' + error.message, 'error');
                updateStatus(false);
            });

            // Subscribe to notification types
            setTimeout(() => {
                if (socket && socket.connected) {
                    socket.emit('subscribe', {
                        types: ['TASK_ASSIGNED', 'MEETING_REMINDER', 'SYSTEM']
                    });
                }
            }, 1000);
        }

        function disconnect() {
            if (socket) {
                socket.disconnect();
                log('Disconnecting...', 'info');
            }
        }

        function sendPing() {
            if (socket && socket.connected) {
                socket.emit('ping');
                log('üì° Ping sent', 'info');
            }
        }

        function addNotification(data) {
            notifications.unshift(data);
            renderNotifications();
        }

        function renderNotifications() {
            const container = document.getElementById('notificationsContainer');

            if (notifications.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>No notifications yet...</p>
                        <p style="font-size: 12px; margin-top: 8px;">Connect to start receiving notifications</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = notifications.map(notif => `
                <div class="notification">
                    <div class="notification-header">
                        <div class="notification-title">${notif.title}</div>
                        <div class="notification-time">${new Date(notif.createdAt).toLocaleTimeString()}</div>
                    </div>
                    <div class="notification-body">${notif.body}</div>
                    <span class="notification-type">${notif.type}</span>
                </div>
            `).join('');
        }

        function clearNotifications() {
            notifications.length = 0;
            renderNotifications();
            log('üóëÔ∏è Notifications cleared', 'info');
        }

        // Auto-scroll logs
        setInterval(() => {
            const logsContainer = document.getElementById('logs');
            logsContainer.scrollTop = logsContainer.scrollHeight;
        }, 1000);
    </script>
</body>

</html>
